name: Checking Tests

on:
  pull_request:
    branches:
      - develop
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
          
      - name: Install Deps
        run: npm run render-build

      - name: Start Application
        run: npm run start

      - name: Run Cypress Component test
        run: npm run test-component
